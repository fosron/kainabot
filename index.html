<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kainabot</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="header">
    <h1>Kainabot</h1>
    <div>
      <button id="refresh"><i class="fas fa-sync-alt"></i></button>
      <button id="settings-button"><i class="fas fa-cog"></i></button>
      <button id="exit-app"><i class="fas fa-times"></i></button>
    </div>
  </div>
  <div class="content" id="main-content">
    <div id="message-display" class="message-display"></div>
    <ul id="products"></ul>
    <div class="loader" id="loader">Loading...</div>

    </div>

  <div class="settings-page" id="settings-page" style="display: none;">
    <h2>Auto-Reload Settings</h2>
    <div class="setting-item">
      <label for="autoReloadEnabled">Enable Auto-Reload:</label>
      <input type="checkbox" id="autoReloadEnabled">
    </div>
    <div class="setting-item">
      <label for="reloadInterval">Reload Interval (hours):</label>
      <input type="number" id="reloadInterval" value="6" min="1">
    </div>

    <h2>General Settings</h2>
    <div class="setting-item">
      <label for="productNames">Product Names (comma-separated):</label>
      <input type="text" id="productNames" placeholder="e.g., Product A, Product B">
    </div>
    <div class="setting-item">
      <label for="productUrls">Product URLs (comma-separated):</label>
      <input type="text" id="productUrls" placeholder="e.g., http://example.com/a, http://example.com/b">
    </div>
    <div class="setting-item">
      <label for="telegramToken">Telegram Bot Token:</label>
      <input type="text" id="telegramToken" placeholder="Your Telegram Bot Token">
    </div>
    <div class="setting-item">
      <label for="telegramChatId">Telegram Chat ID:</label>
      <input type="text" id="telegramChatId" placeholder="Your Telegram Chat ID">
    </div>
    <button id="save-settings">Save Settings</button>
    <button id="back-button">Back to Main</button>
  </div>

  <script src="renderer.js"></script>
  <script src="settings.js"></script>
</body>
</html>
